<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Test JavaScript</title>
  </head>
  <body>
    <div class="container-1">
      <h2>Varsta in zile</h2>
      <div class="flex-box-container">
        <div>
          <button class="btn btn-primary" onclick="ageInDays()">
            Click me
          </button>
        </div>
        <div>
          <button class="btn btn-danger" onclick="reset()">Reset</button>
        </div>
      </div>
      <div class="flex-box-container">
        <div id="flex-box-result"></div>
      </div>
    </div>
    <div class="container-2">
      <h2>Cute dogs</h2>
      <button
        class="btn btn-success"
        id="cat-generator"
        onclick="generateCat ()"
      >
        Give me dogs
      </button>
      <div class="flex-box-container2" id="containerCatei"></div>
    </div>
    <div class="container-3">
      <h2>Piatra, hartie, foarfece</h2>
      <div class="flex-box-rps" id="flex-box-rps-div">
        <a
          ><img
            id="rock"
            src="https://images.thdstatic.com/productImages/94af8836-0338-4802-914e-04cc71e562ad/svn/backyard-x-scapes-fake-rocks-hdd-rof-rocsb-64_1000.jpg"
            height="150"
            width="150"
            alt
            onclick="rpsGame(this)"
        /></a>
        <img
          id="paper"
          src="https://cdn.pixabay.com/photo/2017/08/11/14/02/paper-2631126_1280.jpg"
          height="150"
          width="150"
          alt
          onclick="rpsGame(this)"
        />
        <img
          id="scissors"
          src="https://www.ikea.com/pt/en/images/products/sy-scissors__0112301_pe263788_s5.jpg?f=s"
          height="150"
          width="150"
          alt
          onclick="rpsGame(this)"
        />
      </div>
    </div>
    <div class="container-4">
      <h2 id="change-my-color">Schimba culoarea tuturor butoanelor</h2>
      <div class="flex-box-pick-color">
        <form action="">
          <select
            name="backdrop"
            id="background"
            onchange="buttonColorChange(this)"
          >
            <option value="random">Random</option>
            <option value="red">Red</option>
            <option value="green">Green</option>
            <option value="reset">Reset</option>
          </select>
        </form>

        <button class="btn btn-primary">Wee!</button>
        <button class="btn btn-danger">Yahoo!</button>
        <button class="btn btn-warning">Google!</button>
        <button class="btn btn-success">Facebook!</button>
      </div>
    </div>
    <div class="container-5">
      <h2>BlackJack</h2>
      <h3><span id="blackjack-result">Let's Play!</span></h3>
      <div class="flex-blackjack-row-1">
        <div id="your-box">
          <h2>You: <span id="your-blackjack-result">0</span></h2>
        </div>
        <div id="dealer-box">
          <h2>Dealer: <span id="dealer-blackjack-result">0</span></h2>
        </div>
      </div>
      <div class="flex-blackjack-row-2">
        <div>
          <button class="btn-lg btn-primary mr-2" id="blackjack-hit-button">
            Hit
          </button>
          <button class="btn-lg btn-warning mr-2" id="blackjack-stand-button">
            Stand
          </button>
          <button class="btn-lg btn-danger" id="blackjack-deal-button">
            Deal
          </button>
        </div>
      </div>
      <div class="flex-blackjack-row-3">
        <table>
          <tr>
            <th>Wins</th>
            <th>Losses</th>
            <th>Draws</th>
          </tr>
          <tr>
            <td><span id="wins">0</span></td>
            <td><span id="losses">0</span></td>
            <td><span id="draws">0</span></td>
          </tr>
        </table>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
